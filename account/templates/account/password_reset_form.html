{% extends "base.html" %}

{% block content %}
  <form class="reset-form" action="" method="post" novalidate>
    {% csrf_token %}
    <h2>Reset password</h2>

    {{ form.as_p }}

    <button type="submit">Send</button>
  </form>

  <style>
    .reset-form {
      max-width: 420px;
      margin: 50px auto;
      padding: 24px;
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    .reset-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }

    .reset-form label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 500;
    }

    .reset-form input[type="email"],
    .reset-form input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.08);
      color: #fff;
      margin-bottom: 18px;
      box-sizing: border-box;
    }

    .reset-form button {
      width: 100%;
      padding: 12px;
      background-color: #00b7ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .reset-form button:hover {
      background-color: #0098d6;
    }

    .reset-form input::placeholder {
      color: #ccc;
    }
  </style>
{% endblock %}
