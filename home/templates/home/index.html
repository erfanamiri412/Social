{% extends "base.html" %}
{% block content %}
<style>
  .post-card {
    border-radius: 10px;
    background-color: #f8f9fa;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-top: 30px;
    padding: 15px;
  }

  .post-link {
    display: block;
    background-color: #ffffff;
    margin: 12px 0;
    padding: 16px;
    font-size: 15px;
    color: #343a40;
    border-left: 4px solid #e63946;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .post-link:hover {
    background-color: #f1f1f1;
    border-left-color: #d62828;
  }

  .empty-message {
    font-style: italic;
    color: #999;
    padding: 16px;
    background: #fff;
    border-radius: 6px;
    border-left: 4px solid #ccc;
    margin-top: 20px;
  }
</style>

<div class="post-card">
  {% for post in posts %}
    <a href="{{ post.get_absolute_url }}" class="post-link">
      {{ post.body|truncatewords:8 }}...
    </a>
  {% empty %}
    <div class="empty-message">No posts yet.</div>
  {% endfor %}
</div>
{% endblock %}
